git:
  depth: false

services:
  - docker

language: c

os: linux
dist: xenial
osx_image: xcode10.1

before_install:
  - sudo ./dist/before_build.sh
  - "./dist/before_build.sh"

script: "./dist/build.sh"

jobs:
  include:
    - os: linux
      stage: webui
      script: "./dist/build_webui.sh"
      env: BUILD_OS="webui"
      dist: bionic
    - os: osx
      stage: build
      env: BUILD_OS="osx"
      osx_image: xcode10.1
    - os: linux
      stage: build
      env: BUILD_OS="windows32"
    - os: linux
      stage: build
      env: BUILD_OS="windows64"
    - os: linux
      stage: build
      env: BUILD_OS="linux"
    - os: linux
      stage: build
      env: BUILD_OS="linuxjack"
    - os: linux
      stage: build
      env: BUILD_OS="ccheck"

stages:
  - webui
  - build

deploy:
  - provider: s3
    access_key_id: "AKIAJ3CDJMCPJXIU5TTA"
    secret_access_key:
      secure: 

    bucket: "studio-link-artifacts"
    region: eu-central-1
    local_dir: build/s3_upload
    acl: public_read
    skip_cleanup: true
    on:
      all_branches: true
      condition: $BUILD_OS != ccheck

env:
  global:
    secure: 
    secure: ""

archlinux:
        packages:
            - wget
            - perl
            - zip
            - unzip
            - vim
            - npm
        script:
            - "./dist/build_windows.sh"
